<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div id="container">
    <div class="box1">
      <div id="logo"><img src="./images/logo.svg" alt=""></div>
      <div id="icon_box">
        <div class="icon"><img src="./images/icon-document.svg" alt=""></div>
        <div class="icon"><img src="./images/icon-folder.svg" alt=""></div>
        <div class="icon"><img src="./images/icon-upload.svg" alt=""></div>
      </div>
    </div>
    <div class="box2">
      <p style="color: white;">You have used <strong>815 GB</strong> of your storage</p>
      <div id="bar_box">
        <div id="data_gb_main">
          <div id="data_gb_left">
            <h1 style="font-size: xx-large; color: hsl(229, 57%, 11%);">185</h1>
            <p>GB LEFT</p>
          </div>
        </div>
        <div id="gradient_bar"></div>
      </div>
      <div id="data_gb" style="color: white;">
        <p> <strong>0 GB</strong></p>
        <p> <strong>1000 GB</strong></p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Biswanath Marndi</a>.
  </div>
</body>

</html>
